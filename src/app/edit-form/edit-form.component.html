<div class="container">
    <h2>Edit Dish</h2>
    <form action="" method="POST">

      <div class="form-group">
        <label for="id">Dish _id:</label>
        <p>{{searchedId}}</p>
      </div>

      <div class="form-group">
        <label for="name"><p>Dish name: {{editName}}</p></label>
        <input type="text" class="form-control" name="name" #name
        (change)="changeName(name.value)">
      </div>

      <div class="form-group">
        <label for="description"><p>Dish description: {{editDescription}}</p></label>
        <input type="text" class="form-control" name="description" #description
        (change)="changeDescription(description.value)">
      </div>

      <div class="form-group">
        <label for="price"><p>Dish price: {{editPrice}}</p></label>
        <input type="number" class="form-control" name="price" #price
        (change)="changePrice(price.value)">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onUpdate($event)">Submit</button>
    </form>
  </div>
