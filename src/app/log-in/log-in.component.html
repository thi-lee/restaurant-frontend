<div class="container">
    <h1>Log In</h1>
    <form action="http://localhost:4201/login" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" name="username" type="text" #username/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" name="password" type="password" #password/>
        </div>

        <input class="btn btn-primary" type="submit" value="Log In">
    </form>
</div>
