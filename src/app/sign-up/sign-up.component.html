<div class="container">
    <h1>Sign Up</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" name="username" type="text" #username/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" name="password" type="password" #password/>
        </div>

        <button class="btn btn-primary" (click)="signup($event, username.value, password.value)">
            Sign Up
        </button>
    </form>
</div>
