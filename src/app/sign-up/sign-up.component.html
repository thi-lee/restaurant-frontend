<div class="container">
    <h1>Sign Up</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" name="username" type="text" #username/>
            <span class="err" [class.invalid]="usernameErr.result == false">
                {{usernameErr.notification}}
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" name="password" type="password" #password/>
            <span class="err" [class.invalid]="passwordErr.result == false">
                {{passwordErr.notification}}
            </span>
        </div>
        <!-- <div class="form-group">
            <label for="conf-password">Confirm Password</label>
            <input class="form-control" name="conf-password" type="password" 
            (keyup)="confirmPassword(password.value, confPassword.value)" #confPassword/>
            <span class="err" [class.invalid]="confirmErr.result == false" [class.valid]="confirmErr.result == true" >
                {{confirmErr.notification}}
            </span>
        </div> -->

        <button class="btn btn-primary" (click)="signup(username.value, password.value, $event)">
            Sign Up
        </button>
    </form>
</div>
